<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Upload Your File</h1>
        </div>

        <form id="fileForm" enctype="multipart/form-data" class="form-container">
            <label for="image">Image File:</label>
            <input type="file" name="image" id="image" accept="image/*"><br>

            <label for="audio">Audio File:</label>
            <input type="file" name="audio" id="audio" accept="audio/*"><br>

            <label for="video">Video File:</label>
            <input type="file" name="video" id="video" accept="video/*"><br>

            <button type="submit">Upload</button>
        </form>

        <div id="uploadStatus" class="status hidden">
            <p id="statusMessage"></p>
            <div id="fileLinks"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
